  member.demote-usage: "&cИспользуйте: /clan demote <игрок>"

  # Чат
  chat.format: "&8[&6Клан&8] {rank} &7{player}: &f{message}"
  chat.enabled: "&aРежим кланового чата включен!"
  chat.disabled: "&cРежим кланового чата выключен!"
  chat.toggle-usage: "&7Используйте /clan chat <сообщение> для отправки в клановый чат"

  # Приглашения
  invite.received: "&aВы получили приглашение в клан {clan} от {player}!"
  invite.sent: "&aПриглашение отправлено игроку {player}!"

  # Для участников
  member.you-promoted: "&aВы повышены до {rank}!"
  member.you-demoted: "&cВы понижены до {rank}!"
  member.you-kicked: "&cВы исключены из клана!"