  # Использование команд
  clan.create-usage: "&cИспользуйте: /clan create <название> <тег>"
  clan.invite-usage: "&cИспользуйте: /clan invite <игрок>"
  clan.kick-usage: "&cИспользуйте: /clan kick <игрок>"
  clan.description-usage: "&cИспользуйте: /clan description <текст>"
  clan.join-usage: "&cИспользуйте: /clan join <название/тег>"
  clan.leave-confirm: "&cИспользуйте /clan leave для подтверждения"
  bank.deposit-usage: "&cИспользуйте: /clan deposit <количество>"
  bank.withdraw-usage: "&cИспользуйте: /clan withdraw <количество>"
  upgrade.usage: "&cИспользуйте: /clan upgrade <тип>"
